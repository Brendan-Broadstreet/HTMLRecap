<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Recap</title>
</head>
<body>
    <nav style="background-color: lightgoldenrodyellow;">
        <a href="elevenfifty.instructure.com">EFA Canvas</a>
        <a href="elevenfifty.org">EFA Website</a>
        <a href="google.com">Google</a>
    </nav>
    <br>
    <div style="background-color: cornflowerblue;">
        <form>
        <fieldset style="border: 2px dashed darkred;">
            <legend>
                <h2>The Toppings Form</h2>
            </legend>
            <p>
                <input id="lettuce" type="checkbox" name="toppings" value="lettuce">
            <label for="lettuce">Lettuce</label>
            </p>
            <p>
                <input id="tamato" type="checkbox" name="toppings" value="tamato">
            <label for="tamato">Tamato</label>
            </p>
            <p>
                <input id="mayo" type="checkbox" name="toppings" value="mayo">
            <label for="mayo">Mayo</label>
            </p>
            <p>
                <button type="submit">Submit Order</button>
            </p>
        </fieldset>
    </form>
    <hr>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ze5noZA5Ve0" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
</body>
</html>
